<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化</title>
</head>
<body>
<p>
    以下标签可以使用属性实现，即css <br/>
    <b>定义粗体文本</b>
    <br/>

    <strong>定义加重语气</strong>
    <br/>

    <big>定义大号字,已废弃</big>
    <br/>

    <em>定义着重文字</em>
    <br/>

    <i>定义斜体字</i>
    <br/>

    <small>定义小号字</small>
    <br/>

    上标字与下标字使用标签属性实现 <br/>

    定义上标字：x<sup>2</sup>
    <br/>

    定义下标字：x<sub>2</sub>
    <br/>
</p>

<p>
<pre>
这是
预格式文本。
它保留了      空格
和换行。
</pre>

<p>pre 标签很适合显示计算机代码：</p>

<pre>
for i = 1 to 10
     print i
next i
</pre>
</p>
</body>
</html>
